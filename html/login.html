<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../icon/rede.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bacckground.css">
</head>
<body class="gradient">

    <section class="area-login">
        <div class="login">
            <div>
                <img src="../img/rede.png" alt="">
            </div>

            <form action="../html/inicial.html">
                <input type="text" name="nome" placeholder="Usuário" autofocus>
                <input type="password" name="senha" placeholder="Senha" autofocus>
                <input type="submit" value="ENTRAR" id="entrar">
            </form>

            <p>Ainda não criou uma conta?<a href="../html/registro.html" id="criar-conta">Criar conta</a></p>

        </div>

    </section>
    
</body>
</html>

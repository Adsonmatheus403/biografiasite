<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css">
    <link rel="shortcut icon" href="../icon/rede.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bacckground.css">
</head>
<body class="gradient">

    <section class="area-registro">
        <div class="registro">
            <div>
                <img src="../img/rede.png" alt="">
            </div>

            <form action="../html/login.html">
                <input type="text" name="nome" placeholder="Nome de Usuário" autofocus>
                <input type="email" name="e-mail" placeholder="E-mail" autofocus>
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="REGISTRAR" id="registrar">
            </form>

            <p>Já possuí uma conta?<a href="../html/login.html" id="entrar-conta">Logar</a></p>

        </div>

    </section>
    
</body>
</html>
